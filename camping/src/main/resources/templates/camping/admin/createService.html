            </ul>
        </div>

</header>

<form th:action = "@{/camping/listServiceAdmin/save}" method = "post" th:object="${serviceDTO}">
    <h3 style="text-align: center; margin-top:50px">Create service</h3><br>

    <p style = "margin-left: 320px">Name of service:</p>
    <input style="width: 500px; margin-left: 320px" type = "text" name = "service_name" th:field="*{service_name}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_name')}" th:errors="*{}"></span><br>

    <p style = "margin-left: 320px">Image:</p>
    <input style="width: 500px; margin-left: 320px" type = "text" name = "service_image" th:field="*{service_image}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_image')}" th:errors = "*{service_image}"></span><br>

    <p style = "margin-left: 320px">Area:</p>
    <input style="width: 500px; margin-left: 320px" type = "text" name = "service_area" th:field="*{service_area}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_area')}" th:errors = "*{service_area}"></span><br>

    <p style = "margin-left: 320px">Cost:</p>
    <input style="width: 500px; margin-left: 320px" type = "text" name = "service_cost" th:field="*{service_cost}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_cost')}" th:errors = "*{service_cost}"></span><br>

    <p style = "margin-left: 320px">Max people:</p>
    <input style="width: 500px; margin-left: 320px" type = "text" name = "service_max_people" th:field="*{service_max_people}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_max_people')}" th:errors = "*{service_max_people}"></span><br>

    <p style = "margin-left: 320px">Description:</p>
    <textarea style="width: 500px; margin-left: 320px" type = "text" name = "service_description" th:field="*{service_description}" class="form-control" aria-describedby="basic-addon1"/>
    <span th:if="${#fields.hasErrors('service_description')}" th:errors = "*{service_description}"></span><br>

    <p style = "margin-left: 320px">Attach service</p>
    <select class="form-select" style="width: 500px; margin-left: 320px" th:field ="*{attachService}">
        <option th:each="asl:${attachServiceList}" th:value="${asl.attach_service_id}" th:text="${asl.attach_service_name}"></option>
    </select><br>

    <button style = "margin-left: 680px; float: left" class="btn btn-warning" type = "submit">Add</button>
    <a th:href="@{/camping/listServiceAdmin}" style = "margin-left: 5px" class="btn btn-light">Back</a>
</form>
