<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Thêm mới dịch vụ</title>
</head>
<body>
<div class = "login" style = "border: 3px solid black; background-color: #fdcb6e">
    <h3>THÊM MỚI DỊCH VỤ</h3><br>
    <div class="input-group mb-3" style="margin-left: 15px; width: 95%; float: left">
        <span class="input-group-text" id="basic-addon2">Tên loại dịch vụ</span>
        <input type="text" class="form-control" aria-label="productName" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 40%; float: left; margin-left: 15px">
        <span class="input-group-text">Giá tiền</span>
        <input type="text" class="form-control" aria-label="Amount">
        <span class="input-group-text">.00</span>
    </div>


    <div class="input-group mb-3" style="width: 54%; float: left; margin-left: 10px">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Hình ảnh</label>
    </div>

    <div style="padding-top: 20px; padding-bottom: 20px">
        <button style = "margin-left: 300px" type="button" class="btn btn-success">Thêm</button>
        <button style="margin-left: 30px" type="button" class="btn btn-danger">Restart</button>
        <button style="margin-left: 30px" type="button" class="btn btn-secondary">Hủy</button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
