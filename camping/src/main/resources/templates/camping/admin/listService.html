<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Danh sách khu đất</title>
</head>
<body>
<table class="table table-striped table-hover" style = "width: 80%; margin-left: 130px">
    <thead>
    <tr>
        <th scope="col">Mã khu</th>
        <th scope="col">Ảnh minh họa</th>
        <th scope="col">Tên khu</th>
        <th scope="col">Diện tích</th>
        <th scope="col">Giá tiền (VND)</th>
        <th scope="col">Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th style = "padding-top: 45px; text-align: center" scope="row">1</th>
        <td><img style = "width: 100px; height: 100px" src="http://cudeecolodge.com/upload/sanpham/69315_530x280.jpg" class="card-img-top" alt="..."></td>
        <td style = "padding-top: 45px">High Camping Package</td>
        <td style = "padding-top: 45px">10m<p7><sup>2</sup></p7></td>
        <td style = "padding-top: 45px">800000</td>
        <td style = "padding-top: 45px">
            <button type="button" class="btn btn-warning">Chỉnh sửa</button>
            <button type="button" class="btn btn-danger">Xóa</button>
        </td>
    </tr>
    <tr>
        <th style = "padding-top: 45px; text-align: center" scope="row">2</th>
        <td><img style = "width: 100px; height: 100px" src="http://cudeecolodge.com/upload/sanpham/236819_530x280.jpg" class="card-img-top" alt="..."></td>
        <td style = "padding-top: 45px">Underground Camping Package</td>
        <td style = "padding-top: 45px">50m<p7><sup>2</sup></p7></td>
        <td style = "padding-top: 45px">600000</td>
        <td style = "padding-top: 45px">
            <button type="button" class="btn btn-warning">Chỉnh sửa</button>
            <button type="button" class="btn btn-danger">Xóa</button>
        </td>
    </tr>
    <tr>
        <th style = "padding-top: 45px; text-align: center" scope="row">3</th>
        <td><img style = "width: 100px; height: 100px" src="https://tse1.mm.bing.net/th?id=OIP.H7_KeLzQBjS7EphIwlYR3AHaDt&pid=Api&P=0" class="card-img-top" alt="..."></td>
        <td style = "padding-top: 45px">Glamping</td>
        <td style = "padding-top: 45px">10m<p7><sup>2</sup></p7></td>
        <td style = "padding-top: 45px">1000000</td>
        <td style = "padding-top: 45px">
            <button type="button" class="btn btn-warning">Chỉnh sửa</button>
            <button type="button" class="btn btn-danger">Xóa</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
